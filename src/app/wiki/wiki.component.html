
<!--The body of the webpage-->
<div class="content wikicontent">

  <!--The flex container of the wiki stuff-->
  <div id="wiki">

    <!--
      Start with the footer. In the SCSS for the wiki,
      the content is reversed so that the sidebar appears
      at the top on mobile.
    -->
    <div id="footer_container">
      <div class="card">
        <div id="footer">
          <markdown [src]="footer"></markdown>
        </div>
      </div>
    </div>

    <!--The wiki page itself-->
    <div id="wikicontent_container">
      <div id="wikicontent_title"><h1>{{ title }}</h1></div>
      <div id="wikicontent">
        <markdown [src]="content"></markdown>
      </div>
    </div>

    <!--The sidebar-->
    <div id="sidebar_container">
      <div class="card">
        <div id="sidebar">
          <markdown [src]="sidebar"></markdown>
        </div>
      </div>
    </div>

  </div>

</div>
