
<!--The body of the webpage-->
<div class="content">

  <h1 class="title">Downloads</h1>

  <div class="featured">

    <!--The latest stable release-->
    <div class="card">

      <div class="card_header stable">
        <h3>Latest Release</h3>
      </div>

      <div class="card_content">
        <button class="button discord" (click)="download(latest, 'discord')"><h3>Discord</h3></button>
        <button class="button twitch" (click)="download(latest, 'twitch')"><h3>Twitch</h3></button>
      </div>

    </div>

    <!--The latest prerelease-->
    <div class="card">

      <div class="card_header pre">
        <h3>Latest Pre Release</h3>
      </div>

      <div class="card_content">
        <button class="button discord" (click)="download(latestPre, 'discord')"><h3>Discord</h3></button>
        <button class="button twitch" (click)="download(latestPre, 'twitch')"><h3>Twitch</h3></button>
      </div>

    </div>

  </div>

  <br>

  <!--The table containing all of the releases-->
  <div class="downloads_table">

    <div class="card">
  
      <div class="card_header">
        <h3>Other Downloads</h3>
      </div>
  
      <!--Iterate through each release-->
      <div *ngFor="let release of releases; index as i" class="downloads_table_item">
  
        <!--The [ngClass] updates depending on if it's the latest stable release or if it is a prerelease-->
        <div [ngClass]="{'pre': release.prerelease, 'stable': i == 0 && !release.prerelease }" class="downloads_table_item_name">
          <h4>{{ release.name }}</h4>
        </div>
  
        <button class="button discord" (click)="download(release, 'discord')"><h3>Discord</h3></button>
        <button class="button twitch" (click)="download(release, 'twitch')"><h3>Twitch</h3></button>
  
      </div>
  
    </div>

  </div>

</div>
